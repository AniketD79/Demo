<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <div class="main">
    <div class="register">
    <h2>Register Here</h2>
    <form onprogress="return validate()" id="register" method="post">
    <label>First Name</label>
    <br>
    <input type="text" name="fname" id="name" placeholder="Enter Your First Name"  autocomplete="off">
    <br><br>
    <label>Last Name</label>
    <br>
    <input type="text" name="lname" id="name" placeholder="Enter Your Last Name"  autocomplete="off">
    <br><br>
    <label>Phone No.</label>
    <br>
    <input type="tel" name="phone" id="name" placeholder="Enter Your Phone"required autocomplete="off">
    <br><br>
    <label>Email</label>
    <br>
    <input type="email" name="email" id="name" placeholder="Enter Your valid Email Id" autocomplete="off">
    <br><br>
    <label>Username</label>
    <br>
    <input type="text" name="usrn" id="name" placeholder="Username"required autocomplete="off">
    <br><br>
    <label for="pwd">Password</label>
    <br>
    <input type="password" id="name" name="pwd" minlength="8" required><br><br>
    <label for="pwd1">Confirm Password</label>
    <br>
    <input type="password" id="name" name="pwd1" minlength="8" required><br><br>
    <label>Gender</label>
    <br>
    &nbsp; &nbsp; &nbsp;
    <input type="radio" name="gender" id="male">
    &nbsp;
    <span id="male">Male</span>
    &nbsp; &nbsp; &nbsp; &nbsp;
    <input type="radio" name="gender" id="female">
    &nbsp;
    <span id="female">Female</span>
    <br><br>
    <input type="submit" value="Submit" name="submit" id="submit">
    <input type="button" value="Login" name="button" id="button" onclick="document.location='login.html'">
    </form>
    </div>
    </div>
</body>

</html>
